<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI PowerPoint Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #e9f9a7, #b38eee);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .btn-primary {
      background: linear-gradient(45deg, #cddffa, #c7afec);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #52688a, #a98dd7);
    }
    /* Loading overlay */
    #loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2000;
      color: rgb(235, 49, 123);
    }
    /* Success toast */
    #success-toast {
      position: fixed;
      bottom: 20px; right: 20px;
      background: #198754;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      display: none;
      z-index: 2100;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-5">
      <h2 class="mb-4 text-center fw-bold text-primary">AI PowerPoint Generator</h2>
      <form id="pptForm">

        <!-- Bulk Text -->
        <div class="mb-3">
          <label class="form-label fw-bold">Enter Bulk Text / Markdown</label>
          <textarea class="form-control" name="input_text" rows="6" required></textarea>
        </div>

        <!-- Guidance -->
        <div class="mb-3">
          <label class="form-label fw-bold">Guidance (Optional)</label>
          <input type="text" class="form-control" name="guidance"
                 placeholder="e.g. Make slides look like an investor pitch">
        </div>

        <!-- Template upload -->
        <div class="mb-3">
          <label class="form-label fw-bold">Upload PPT Template (Optional)</label>
          <input type="file" class="form-control" name="ppt_template" accept=".pptx">
          <div class="form-text">If you don’t upload, a beautiful default theme will be used.</div>
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Generate PPT</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <div class="text-center">
      <div class="spinner-border text-light mb-3" role="status" style="width: 4rem; height: 4rem;"></div>
      <h4>Generating your PPT…</h4>
      <div class="progress mt-3" style="width:300px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
             role="progressbar" style="width: 100%"></div>
      </div>
    </div>
  </div>

  <!-- Success Toast -->
  <div id="success-toast">✅ PPT Generated Successfully!</div>

  <script>
    const form = document.getElementById("pptForm");
    const overlay = document.getElementById("loading-overlay");
    const toast = document.getElementById("success-toast");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      overlay.style.display = "flex";

      const formData = new FormData(form);

      try {
        const response = await fetch("/", { method: "POST", body: formData });
        if (!response.ok) throw new Error("Server error");

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "generated_presentation.pptx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        overlay.style.display = "none";
        toast.style.display = "block";
        setTimeout(() => { toast.style.display = "none"; }, 4000);

      } catch (err) {
        overlay.style.display = "none";
        alert("❌ Failed to generate PPT: " + err.message);
      }
    });
  </script>
</body>
</html>
